{% extends "base.html" %}
{% load widget_tweaks %}

{% block body %}
<h1 class="h3 mb-2 font-weight-normal">Horário</h1>
<div class="row">
    <form class="" action="" method="post">
        {% csrf_token %}
        <div class="form-group">
<!--            <label for="{{ form.curso.id_for_label }}">Curso</label> -->
            {{ form.curso }}
        </div>
        <div class="form-group">
<!--            <label for="{{ form.ano.id_for_label }}">Ano</label> -->
            {{ form.ano }}
        </div>
        <div class="form-group">
<!--            <label for="{{ form.periodo.id_for_label }}">Período</label> -->
            {{ form.periodo }}
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{% url 'cadd:lista_horarios' %}" class="btn btn-info">Voltar</a>
        </div>
    </form>
</div>
{% endblock body %}
