{% extends "base.html" %}
{% load widget_tweaks %}

{% block body %}
<h1 class="h3 mb-2 font-weight-normal">Membro</h1>
<div class="row">
    <form class="" action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.presente.id_for_label }}">Presente</label>
            {{ form.presente }}
        </div>
        <div class="form-group">
            <label for="{{ form.envioemail.id_for_label }}">Envio de e-mail</label>
            {{ form.envioemail }}
        </div>
        <div class="form-group">
<!--            <label for="{{ form.aluno.id_for_label }}">Aluno</label> -->
            {{ form.aluno }}
        </div>
        <div class="form-group">
<!--            <label for="{{ form.anotacao.id_for_label }}">Anotacao</label> -->
            {{ form.anotacao }}
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{% url 'cadd:lista_convocados' id_reuniao %}" class="btn btn-info">Voltar</a>
        </div>
    </form>
</div>
{% endblock body %}
