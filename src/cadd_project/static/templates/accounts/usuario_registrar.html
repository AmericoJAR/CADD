{% load staticfiles %}
{% load widget_tweaks %}
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Registro de usuários</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
  </head>

  <body>
    <div class="container">
        <div class="row">
            <form class="form-signin" action="" method="post">
                <center><h1 class="h2 mb-2 font-weight-bold">Sistema de Apoio às CADDs</h1></center>
                <h1 class="h3 mb-2 font-weight-normal">Informe os dados para registro</h1>
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.last_name.id_for_label }}">Matrícula</label>
                    {{ form.username|add_class:'form-control'|attr:'required autofocus' }}
                </div>
                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}">Senha</label>
                    {{ form.password|add_class:'form-control'|attr:'type:search' }}
                </div>
                <button class="btn btn-md btn-primary btn-block" type="submit">Registrar</button>
                <a href="{% url 'accounts:usuario_login' %}">Fazer login</a>
            </form>
        </div>
    </div>
  </body>
</html>
</html>
