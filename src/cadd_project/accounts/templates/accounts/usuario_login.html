{% load staticfiles %}
{% load widget_tweaks %}
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
  </head>

  <body class="text-center">
    <div class="row">
      <form class="" method="post">
        {% csrf_token %}
        <h1 class="h2 mb-2 font-weight-bold">Sistema de Apoio às CADDs</h1>
        {% if messages %}
          <div class="alert alert-danger" role="alert">
            {% for message in messages %}
              {{ message }}
            {% endfor %}
          </div>
        {% endif %}
        <div class="form-group">
          <!-- <label for="username" class="sr-only">Usuário</label> -->
          <input type="text" id="username" name="username" class="form-control" placeholder="Informe o usuário" required autofocus>
        </div>
        <div class="form-group">
          <!-- <label for="password" class="sr-only">Senha</label> -->
          <input type="password" id="password" name="password" class="form-control" placeholder="Informe a senha" required>
        </div>
        <button class="btn btn-md btn-primary btn-block" type="submit">Login</button>
        <a href="{% url 'accounts:usuario_registrar' %}" >Não tem registro?</a>
      </form>
    </div>
  </body>
</html>
