{% extends "base.html" %}

{% block body %}
  <p>Seja bem vindo {% if user.is_authenticated %}{{ user.username }}{% else %}usuário anônimo{% endif %}</p>

  {% if user.is_authenticated %}
    <p><a href="{% url 'accounts:usuario_logout' %}">Logout</a>.</p>
  {% else %}
    <p><a href="{% url 'accounts:usuario_registrar' %}">Registre-se</a>.</p>
    <p><a href="{% url 'accounts:usuario_login' %}">Login</a>.</p>
  {% endif %}
{% endblock body %}
